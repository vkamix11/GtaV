<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mini GTA – Etap 1 (Kolor + Mobile)</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #000;
  touch-action: none;
}
canvas {
  width: 100%;
  height: 100%;
  display: block;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<canvas id="game"></canvas>

<script>
/* =============================
   SILNIK
============================= */
const canvas = document.getElementById("game");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.6, 0.8, 1);

/* =============================
   KAMERA – SPECTATOR
============================= */
const camera = new BABYLON.FreeCamera(
  "camera",
  new BABYLON.Vector3(0, 80, -150),
  scene
);
camera.attachControl(canvas, true);
camera.speed = 1.5;
camera.angularSensibility = 4000;

/* =============================
   ŚWIATŁO
============================= */
const sun = new BABYLON.DirectionalLight(
  "sun",
  new BABYLON.Vector3(-0.3, -1, -0.5),
  scene
);
sun.position = new BABYLON.Vector3(100, 200, 100);

/* =============================
   MATERIAŁY (PROCEDURALNE)
============================= */
const materials = {
  road: new BABYLON.StandardMaterial("road", scene),
  sidewalk: new BABYLON.StandardMaterial("sidewalk", scene),
  grass: new BABYLON.StandardMaterial("grass", scene)
};

materials.road.diffuseColor = new BABYLON.Color3(0.15, 0.15, 0.15);
materials.sidewalk.diffuseColor = new BABYLON.Color3(0.6, 0.6, 0.6);
materials.grass.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2);

/* =============================
   PODŁOŻE
============================= */
const ground = BABYLON.MeshBuilder.CreateGround(
  "ground",
  { width: 4000, height: 4000 },
  scene
);
ground.material = materials.road;

/* =============================
   GENERATOR MIASTA
============================= */
class CityGenerator {
  constructor(scene) {
    this.scene = scene;
    this.block = 30;
    this.size = 30;
  }

  generate() {
    for (let x = -this.size; x < this.size; x++) {
      for (let z = -this.size; z < this.size; z++) {
        const px = x * this.block;
        const pz = z * this.block;

        if (Math.random() < 0.2) {
          this.createPark(px, pz);
        } else {
          this.createBuilding(px, pz);
        }
      }
    }
  }

  createBuilding(x, z) {
    const height = 20 + Math.random() * 120;

    const building = BABYLON.MeshBuilder.CreateBox(
      "building",
      { width: 18, depth: 18, height },
      this.scene
    );

    const mat = new BABYLON.StandardMaterial("bmat", this.scene);
    mat.diffuseColor = new BABYLON.Color3(
      0.4 + Math.random() * 0.5,
      0.4 + Math.random() * 0.5,
      0.4 + Math.random() * 0.5
    );

    building.material = mat;
    building.position.set(x, height / 2, z);
  }

  createPark(x, z) {
    const park = BABYLON.MeshBuilder.CreateGround(
      "park",
      { width: 24, height: 24 },
      this.scene
    );
    park.material = materials.grass;
    park.position.set(x, 0.02, z);

    for (let i = 0; i < 6; i++) {
      this.createTree(
        x + Math.random() * 14 - 7,
        z + Math.random() * 14 - 7
      );
    }
  }

  createTree(x, z) {
    const trunk = BABYLON.MeshBuilder.CreateCylinder(
      "trunk",
      { height: 5, diameter: 1 },
      this.scene
    );
    trunk.material = new BABYLON.StandardMaterial("t", this.scene);
    trunk.material.diffuseColor = new BABYLON.Color3(0.4, 0.25, 0.1);
    trunk.position.set(x, 2.5, z);

    const crown = BABYLON.MeshBuilder.CreateSphere(
      "crown",
      { diameter: 5 },
      this.scene
    );
    crown.material = new BABYLON.StandardMaterial("c", this.scene);
    crown.material.diffuseColor = new BABYLON.Color3(0.1, 0.6, 0.1);
    crown.position.set(x, 6, z);
  }
}

new CityGenerator(scene).generate();

/* =============================
   MOBILE CONTROLS
============================= */
let lastTouch = null;

canvas.addEventListener("touchstart", e => {
  lastTouch = e.touches;
});

canvas.addEventListener("touchmove", e => {
  if (!lastTouch) return;

  if (e.touches.length === 1) {
    const dx = e.touches[0].clientX - lastTouch[0].clientX;
    const dy = e.touches[0].clientY - lastTouch[0].clientY;
    camera.rotation.y += dx * 0.005;
    camera.rotation.x += dy * 0.005;
  }

  if (e.touches.length === 2) {
    camera.position.addInPlace(
      camera.getDirection(BABYLON.Axis.Z).scale(1.2)
    );
  }

  lastTouch = e.touches;
});

/* =============================
   LOOP
============================= */
engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
